# Nginx configuration for English Learning Portal
# This configuration assumes:
# - App runs on port 3010 (PM2)
# - Domain: english.marushchak.com
# - SSL certificates from Let's Encrypt (adjust paths as needed)

upstream english_portal {
    server 127.0.0.1:3010;
    keepalive 64;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name english.marushchak.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name english.marushchak.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/english.marushchak.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/english.marushchak.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Static files cache
    location /_nuxt/ {
        proxy_pass http://english_portal;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main proxy configuration
    location / {
        proxy_pass http://english_portal;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/english-portal-access.log;
    error_log /var/log/nginx/english-portal-error.log;
}
