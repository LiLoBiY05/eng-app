# Nginx configuration for English Learning Portal (HTTP only - for initial setup)
# This configuration is for initial setup before SSL certificates are obtained
# After running certbot, switch to the full config with HTTPS

upstream english_portal {
    server 127.0.0.1:3010;
    keepalive 64;
}

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name english.marushchak.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Static files cache
    location /_nuxt/ {
        proxy_pass http://english_portal;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main proxy configuration
    location / {
        proxy_pass http://english_portal;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/english-portal-access.log;
    error_log /var/log/nginx/english-portal-error.log;
}
